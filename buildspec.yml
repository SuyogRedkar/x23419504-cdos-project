version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
      java: openjdk17
  pre_build:
    commands:
      - yum update -y
      - yum install -y jq wget tar unzip
      - pip install -r requirements.txt pylint
      # Install Maven
      - python3 -m pip install --upgrade pip
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.0.2311-linux.zip
      - unzip ./sonar-scanner-cli-4.6.0.2311-linux.zip
      - mv sonar-scanner-4.6.0.2311-linux  sonar-scanner
      - export PATH=$PATH:./sonar-scanner/bin
  build:
    commands:   
      - sonar-scanner -Dsonar.login=3a9a4d18967764e731d1e05341dfa447d8f08555 -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=x23419504-cdos-project -Dsonar.organization=suyogredkar
      - sleep 4
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=anantpednekar-nci_x21188947-cdos-project >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
