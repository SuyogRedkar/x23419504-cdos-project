version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.9
  pre_build:
    commands:
      - yum update -y
      - yum install -y java-17-amazon-corretto-devel
      - java -version
      - echo "JAVA_HOME is set to $JAVA_HOME"
      - pip install -r requirements.txt
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip sonar-scanner-cli-5.0.1.3006-linux.zip
      - chmod +x sonar-scanner-5.0.1.3006-linux/bin/*
      - export PATH=$PATH:$PWD/sonar-scanner-5.0.1.3006-linux/bin
      - java -version
      - sonar-scanner --version
  build:
    commands:   
      - sonar-scanner -Dsonar.login=8415922c5032ecb45cb707dca3aa3bff6f938797 -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=SuyogRedkar_x23419504-cdos-project -Dsonar.organization=suyogredkar
      - sleep 10
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=SuyogRedkar_x23419504-cdos-project > result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
